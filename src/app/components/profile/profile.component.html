<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-5 px-3 text-center">

            <div *ngIf="!user && fetchingUser">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div *ngIf="!user && !fetchingUser">
                <div class="alert alert-primary" role="alert">
                    Get Started with Bloxxi!
                  </div>
                <app-signup></app-signup>
            </div>

            <div *ngIf="user" class="w-100">
                <div class="profile-avatar text-center m-auto pt-1" [style.background]="user.color ? user.color : '#ff2626'">
                    {{ user.username[0] | uppercase }}
                </div>
                <div class="mt-2 h5">
                    {{ user.username }}
                </div>
                <div class="text-gray">
                    Playing since {{ playingSince }}
                </div>
            </div>
        </div>
    </div>
</div>
