<div *ngFor="let game of games">
    <a routerLink="{{game.path}}">
        <div class="card mx-2 mb-2 p-2">
            <div class="row">
            <div class="col-9">
                <div class="h5">{{ game.name }}</div>
                <div class="text-gray">{{ game.description }}</div>
            </div>
            <div class="col-3 d-flex justify-content-center align-self-center">
                <i class="fa fa-chevron-right"></i>
            </div>
            </div>
        </div>
    </a>
</div>
