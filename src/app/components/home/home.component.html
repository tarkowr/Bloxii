<div class="container">
  <div class="row justify-content-center text-center pb-3">
    <div class="col-12 col-lg-5">
      <div *ngIf="user">
        <div class="alert alert-success" role="alert">
          Signed In!
        </div>
        <div>Playing as {{ user.username }}</div>
      </div>
  
      <div *ngIf="!user && !fetchingUser">
        <div class="alert alert-primary" role="alert">
          Sign up to save your scores!
        </div>
        <app-signup></app-signup>
      </div>
  
      <div *ngIf="!user && fetchingUser">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="card my-3" *ngIf="hasLeaderboard">
    <app-high-scores label="Leaderboards" count="3"></app-high-scores>
  </div>

  <div class="pt-1"></div>
</div>
