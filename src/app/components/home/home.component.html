<div class="container">
  <div class="row justify-content-center text-center px-3">
    <div class="card p-3 col-12 col-lg-5 card-box-shadow">
      <div *ngIf="user">
        <div class="alert alert-success" role="alert">
          Signed In!
        </div>
        <div>Playing as {{ user.username }}</div>
      </div>
  
      <div *ngIf="!user && !fetchingUser">
        <div class="alert alert-primary" role="alert">
          Get Started!
        </div>
        <app-signup></app-signup>
      </div>
  
      <div *ngIf="!user && fetchingUser">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="card my-3 card-box-shadow">
    <div class="h4 text-center pt-3 pb-2">Games</div>
    
    <a routerLink="/flappy">
      <div class="bg-light rounded mx-2 mb-2 border p-2">
        <div class="row">
          <div class="col-9">
            <div class="h5">Flappy</div>
            <div class="text-gray">Like Flappy Birds... but better</div>
          </div>
          <div class="col-3 d-flex justify-content-center align-self-center">
            <i class="fa fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </a>

    <a routerLink="/matching">
      <div class="bg-light rounded mx-2 mb-2 border p-2">
        <div class="row">
          <div class="col-9">
            <div class="h5">Matching</div>
            <div class="text-gray">Match all of the cards</div>
          </div>
          <div class="col-3 d-flex justify-content-center align-self-center">
            <i class="fa fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </a>
  </div>

  <div class="card my-3 card-box-shadow">
    <app-high-scores label="Leaderboards" count="3"></app-high-scores>
  </div>

  <div class="py-2"></div>
</div>
