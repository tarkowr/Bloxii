<div class="container">
  <div class="row justify-content-center text-center pb-3">
    <div class="col-12 col-lg-5">
      <div *ngIf="user">
        <div class="alert alert-success" role="alert">
          Signed In!
        </div>
        <div>Playing as {{ user?.username }}</div>
      </div>
  
      <div *ngIf="!user && !fetchingUser">
        <div class="alert alert-primary" role="alert">
          Sign up to save your scores!
        </div>
        <app-signup></app-signup>
      </div>
  
      <div *ngIf="!user && fetchingUser">
        <app-spinner></app-spinner>
      </div>
    </div>
  </div>

  <div class="my-2" routerLink="/games">
    <div class="card play-card mb-2 p-2 border">
      <div class="row">
      <div class="col-9">
        <div class="h5 pt-2 pb-1 pl-3">Start Playing!</div>
      </div>
      <div class="col-3 d-flex justify-content-center align-self-center">
          <i class="fa fa-chevron-right"></i>
      </div>
      </div>
    </div>
  </div>

  <div class="card my-3" *ngIf="hasLeaderboard">
    <app-high-scores label="Leaderboards" count="3"></app-high-scores>
  </div>

  <div class="pt-1"></div>
</div>
